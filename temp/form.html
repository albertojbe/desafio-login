<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>

    <!-- Importando Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <main id="#bg-main" class="vh-100 d-flex justify-content-center align-items-center bg-dark">
        <div class="d-block justify-content-center align-items-center bg-light rounded-2 w-50">
            <div class="card-body p-5">
                <div class="text-center  border-bottom border-2 mb-4">
                    <h4>DESAFIO LOGIN</h4>
                </div>
                <form action="https://www.google.com.br/?hl=pt-BR">
                    <div class="box-message mb-4 text-center">
                        <p style="font-size: 15px;">Informe os dados requeridos</p>
                    </div>
                    <div id="message" class="alert alert-danger pt-1 pb-1" hidden role="alert"></div>
                    <div class="input-group mb-4">
                        <label for="email" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                          </svg></label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="input-group mb-4">
                        <label for="nome" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                          </svg></label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="input-group mb-4">
                        <label for="senha" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg></label>
                        <div class="form-control d-flex align-items-center">
                            <input type="password" class="border border-0" style="width: 100%;"  id="senha" placeholder="Senha">
                            <i id="eye-password" class="fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <label for="senha-repetida" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg></label>
                        <input type="password" class="form-control" id="senha-repetida" placeholder="Repita sua senha">
                    </div>
                    <div class="button-box d-flex justify-content-end">
                        <button id="botao-registrar" style="position: relative; right: 0;" type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
                
                <a style="text-decoration: none;" href="#">Cancelar</a>
            </div>
        </div>
    </main>
</body>
<script>
    const senha = document.querySelector("#senha")
    const form = document.querySelector("form")
    const senhaRepetida = document.querySelector("#senha-repetida")

    form.addEventListener("submit", function(e) {
        const message = document.querySelector("#message")
        if (senha.value !== senhaRepetida.value) {
            e.preventDefault()
            message.removeAttribute("hidden")
            message.textContent = "As senhas não são iguais"
        }
    })

    const eyePassword = document.querySelector("#eye-password")
    let eyePasswordActive = false
    eyePassword.addEventListener("click", function(e) {
        eyePasswordActive = !eyePasswordActive
        eyePassword.className = eyePasswordActive ? "fa-solid fa-eye-slash" : "fa-solid fa-eye"
        senha.type = eyePasswordActive ? "password" : "text"
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
